<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="product-card">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
      <div class="product-info">
        <p class="product-genre">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
           A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <p class="product-new-price">$149.99</p>
          <p class="product-bargain">$169.99</p>
        </div>
        <button class="add-to-cart-button">
          <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart-icon">
          <span>Add to Cart</span>
        </button>
      </div>  
    </div>
  </main>
</body>
</html>
